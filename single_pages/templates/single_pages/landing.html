<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/29e67b616d.js" crossorigin="anonymous"></script>
</head>
<body>
  {% comment %} <div class="bg">
    <video muted autoplay loop>
      <source src='/static/single_pages/images/mc.mp4' type="video/mp4">
    </video>
  </div> {% endcomment %}
{% include 'blog/navbar.html' %}
<section>
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-6 text-light">
        <h1 class="mt-5">Welcome</h1>
        <p></p>
      </div>
      <div class="col-lg-5 mt-5">
        <h2 class="text-light">Blog - Recent posts</h2>
        {% for post in recent_posts %}
        <div class="card mt-1">
          <div class="card body">
            <h6><a href="{{ post.get_absolute_url }}" class="text-decotation-none text-dark">{{ post.title }}</a></h6>
            <span class="badge badge-pill badge-light float-right">
              {{ post.author.username }}
              &nbsp;
              &nbsp;
              {{ post.created_at }}
            </span>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>


<div class="fixed-bottom">
{% include 'blog/footer.html' %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
